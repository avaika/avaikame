{% load i18n thumbnail me_tags static %}

<div class="col-lg-12">
  <div class="flags">
  {% flags posts as post_flags %}
  {% for flag in post_flags %}
    <a href="{% url "tag_list" flag.country__slug %}" data-toggle="tooltip" title="{{ flag.country__title}}" class="item">
      <i class="icon icon48-{{ flag.country__slug }}"></i>
    </a>
  {% endfor %}
  </div>
</div>
