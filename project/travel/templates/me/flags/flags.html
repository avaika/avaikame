{% load i18n thumbnail me_tags static %}

<div class="col-lg-12">
  <div class="flags">
  {% flags posts as post_flags %}
  {% for flag in post_flags %}
    <a href="{% url "tag_list" flag.flag_url %}" class="item">
      <i class="icon icon48-{{ flag.country__value|lower }}"></i>
      <!--img src="{% static "base/flags/blank.png" %}" class="flag flag-{{ flag.country__code|lower }}" /-->
      <!--img src="{% static "base/flags/blank.gif" %}" class="flag flag-{{ flag.country__code|lower }}" alt="Flag {{ flag.country__value }}" title="{{ flag.country__value }}" /-->
    </a>
  {% endfor %}
  </div>
</div>
