{% extends 'base.html' %}{% load staticfiles i18n %}
{% block title %}{% trans "Login" %}{% endblock %}
{% block footer %}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
          <h2 class="intro-text text-center">{% trans "Login" %}</h2>
        <hr>
        <div class="form-group col-md-12">
          <div class="jumbotron text-center">
            <form action="{% url 'account_login' %}" method="post">
              {% csrf_token %}
              <label>{{ form.username.errors }}</label>
                <div class="input-group">
                  <span class="input-group-addon">{% trans "email" %}</span>
                  <input type="username" class="form-control" id="id_login" name="login">
                </div>
              <label>{{ form.password.errors }}</label>
                <div class="input-group">
                  <span class="input-group-addon">{% trans "Password" %}</span>
                  <input type="password" class="form-control" id="id_password" name="password">
                </div>
              <br />
              <button type="submit" class="btn btn-default btn-lg">
                <span class="icon-paw" title="{% trans "Login via avaika" %}"></span> {% trans "Login" %}
              </button>&nbsp;
              <a href="{% url 'account_reset_password' %}" class="btn btn-default btn-lg">
                <span class="icon-paw" title="{% trans "Login via twitter" %}"></span> {% trans "Forgot pass?" %}
              </a>
            </form>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
